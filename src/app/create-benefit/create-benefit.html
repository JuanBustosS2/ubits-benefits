<div class="body" >
  <h1>Crear Beneficio</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo">
      <mat-error >Este campo es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
      <mat-error >Este campo es obligatorio.</mat-error>
      <mat-error >La descripción debe tener al menos 10 caracteres.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Beneficio</mat-label>
      <input matInput formControlName="beneficio">
      <mat-error >Este campo es obligatorio.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
</div>
